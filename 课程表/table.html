<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>课程表</title>
	<style>
		table{
			border: 1px solid #666;
			border-collapse: collapse;
		}
		caption{
			background-color:#AAAAAA;
    		border:1px solid #429fff; 
		}
		table th,td{
			border:1px solid #666;
			border-collapse: collapse;
			text-align: center;
			width: 50px;
		}
		table th{
			background-color: #429fff;
		}
		table tr:hover{
			background-color:lightgray;
		}
	</style>
</head>

			<th rowspan="2">下午</th>

</html>
